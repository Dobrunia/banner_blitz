<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Quiz - Угадай флаг</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Мобильная игра-викторина для угадывания флагов стран" />
  </head>
  <body>
    <div id="app">
      <!-- Burger Menu Button -->
      <button id="burger" class="burger-btn">☰</button>

      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
          <button id="close-sidebar" class="close-btn">×</button>
          <nav class="sidebar-nav">
            <button id="nav-game" class="nav-item active">Игра</button>
          </nav>
        </div>
      </div>

      <!-- Overlay -->
      <div id="overlay" class="overlay"></div>

      <!-- Main Content -->
      <div id="main-content" class="main-content">
        <!-- Game Screen -->
        <div id="game-screen" class="game-screen">
          <header class="game-header">
            <button id="reset-btn" class="reset-btn">Начать сначала</button>
            <div id="score" class="score">0/0</div>
          </header>

          <main class="game-main">
            <div id="flag-container" class="flag-container">
              <img id="flag" class="flag" alt="Флаг страны" />
            </div>
            <h2 id="question" class="question"></h2>
          </main>

          <footer class="game-footer">
            <div id="options" class="options">
              <!-- Options will be generated by JavaScript -->
            </div>
          </footer>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
          <div class="loading-spinner"></div>
          <p>Загрузка стран...</p>
        </div>
      </div>

      <!-- Modal for results -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h3 id="modal-title"></h3>
          <p id="modal-text"></p>
          <button id="modal-close" class="modal-close">Продолжить</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
